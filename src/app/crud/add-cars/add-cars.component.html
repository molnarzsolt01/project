<div mat-dialog-title>
  <h1>Add new car</h1>
</div>

<form >
  <div mat-dialog-content class="content">
    <div class = "row">
      <mat-form-field appearance="fill">
        <mat-label>Cars</mat-label>
        <input type="text" formControlCars = "Cars">
        <select matNativeControl required >
          <option value="audi">Audi</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Volkswagen</option>
          <option value="audi">Audi</option>
          <option value="audi">Audi</option>
          <option value="audi">Audi</option>
        </select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <input matInput placeholder="Ex. A5" formControlCars = "Type">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Amount</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0" formControlCars = "Amount">
        <span matTextPrefix>â‚¬&nbsp;</span>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions >
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </div>
</form>
